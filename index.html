<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form">
      <p id="description">Please Fill this Survey Form:</p>
      <form id="survey-form">
        <fieldset>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        </fieldset>
        <fieldset>
        <label for="name" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        </fieldset>
        <fieldset>
        <label for="age" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Age" min=13 max=112 required>
        </fieldset>
        <fieldset>
        <label for="dropdown" id="dropdown-label">Select a Field:</label>
        <select type="dropdown" id="dropdown" name="dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Select a Radio button:</legend>
          <input type="radio" value="male" name="survey-gender" checked>Male
          <input type="radio" value="female" name="survey-gender">Female
        </fieldset>
        <fieldset>
          <legend>Select a Checkbox:</legend>
          <input type="checkbox" value="male" name="survey-gender">Male
          <input type="checkbox" value="female" name="survey-gender">Female
        </fieldset>
        <p>Please give some comments:</p><textarea id="comment"></textarea>
        <input type="submit" id="submit">
      </form>
    </div>

  </body>
</html>
